<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
        </header>
        <div class="calculator-body">
            <div class="display">
                <div id="previousDisplay"></div>
                <div id="currentDisplay"></div>
            </div>
            <div class="clear">
                <button id="clear">AC</button>
                <button id="delete">Delete</button>
            </div>
            <div class="all-buttons">
                <div class="numbers">
                    <button data-number data-key="57">9</button>
                    <button data-number data-key="56">8</button>
                    <button data-number data-key="55">7</button>
                    <button data-number data-key="54">6</button>
                    <button data-number data-key="53">5</button>
                    <button data-number data-key="52">4</button>
                    <button data-number data-key="51">3</button>
                    <button data-number data-key="50">2</button>
                    <button data-number data-key="49">1</button>
                    <button data-number data-key="48">0</button>
                    <button data-number data-key="190">.</button>
                    <button id="equal" data-key="61">=</button>
                </div>
                <div class="operators">
                    <button data-operator data-key="107">+</button>
                    <button data-operator data-key="109">−</button>
                    <button data-operator data-key="106 88">×</button>
                    <button data-operator data-key="191">÷</button>
                </div>
            </div>
        </div>
        <footer>
            <span class="border">Built by Tracey H 2022</span> <a href="https://github.com/Traceydh/Project-Calculator" target="_blank">Source code</a>
    </body>
</html>
