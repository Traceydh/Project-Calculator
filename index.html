<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="calculator-body">
            <div class="display">
                answer
            </div>
            <div class="clear">
                <button>AC</button>
            </div>
            <div class="numbers">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button>=</button>
            </div>
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>ร</button>
                <button>รท</button>
            </div>
        </div>
    </body>
